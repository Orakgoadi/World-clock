<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
    <title>World clock-Ora</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        
        <select id="city">
            <option value="current">Select a city...</option>
            <option value="Africa/Pretoria">Pretoria</option>
            <option value="Asia/Japan">Japan</option>
            <option value="South_America/Las_Vegas">Las Vegas</option>
        </select>

        <div id="cities">
            <div class="city" id="Kairo">
                <div>
                    <h2>Kairo</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="Rome">
                <div >
                    <h2>Rome</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
       </div>
    </div>
   <footer>
    This project was coded by <strong>Oratile Kgoadi</strong> and is open sourced on 
    <a href="https://github.com/Orakgoadi/World-clock-" target="_blank">Github</a>
   </footer>
   <script src="javascript/index.js"></script>
</body>
</html>
