<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock-Ora</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        
        <select id="city">
            <option value="current">Select a city...</option>
            <option value="current">My current location</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="Asia/Seoul">Seoul</option>
            <option value="America/New_York">New York</option>
        </select>

        <div id="cities">
            <div class="city" id="Cairo">
                <div>
                    <h2>Cairo</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="Rome">
                <div >
                    <h2>Rome</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
       </div>
    </div>
   <footer>
    This project was coded by <strong>Oratile Kgoadi</strong> and is open sourced on 
    <a href="https://github.com/Orakgoadi/World-clock-" target="_blank">Github</a>
   </footer>
   <script src="javascript/index.js"></script>
</body>
</html>
